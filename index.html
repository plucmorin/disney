<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'e-mail Disney (Version Finale)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; margin: 20px; background-color: #f4f4f4; color: #333; line-height: 1.6; }
        .container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 900px; margin: auto;}
        h1 { text-align: center; margin-bottom: 30px; color: #0078C1; font-weight: 700;}
        h2 { margin-top: 25px; color: #0078C1; border-bottom: 2px solid #eee; padding-bottom: 8px;}
        label { display: block; margin-top: 15px; font-weight: 600; color: #333; }
        input[type="text"], input[type="number"], input[type="date"], input[type="time"], select, textarea {
            width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1em;
        }
        textarea { resize: vertical; min-height: 80px; }
        input[type="checkbox"] { margin-right: 8px; vertical-align: middle; width: auto; }
        button, .remove-hotel-button {
            background-color: #007bff; color: white; padding: 12px 20px;
            border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; font-size: 1.05em; font-weight: 500;
        }
        button:hover { background-color: #0056b3; }
        .remove-hotel-button { background-color: #dc3545; padding: 5px 10px; font-size: 0.9em; margin-left: 10px; margin-top: 0;}
        .form-section { border: 1px solid #e9ecef; padding: 20px; margin-bottom: 25px; border-radius: 8px; background-color: #fdfdfd; }
        .hotel-option-group { border: 1px solid #e0e0e0; padding: 15px; margin-top: 15px; border-radius: 8px; background-color: #fafafa; }
        .hotel-option-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .hidden { display: none; }
        #emailOutputContainer { margin-top: 30px; }
        #emailOutput { padding: 20px; border: 1px solid #ccc; background-color: #f0f2f5; border-radius: 8px; min-height: 200px; overflow-x: auto;}
        .flight-inputs { border: 1px solid #ddd; border-radius: 8px; padding: 10px 15px 15px 15px; margin-top:10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur d'e-mail Disney</h1>
        <form id="disneyForm">
            <div class="form-section">
                <h2>Informations Générales</h2>
                <label for="client_name">Nom de la personne cliente&nbsp;:</label>
                <input type="text" id="client_name" name="client_name" placeholder="Entrez le nom du client" required>
                <label for="adults">Nombre d'adultes&nbsp;:</label>
                <input type="number" id="adults" name="adults" min="1" value="2" required>
                <label for="children">Nombre d'enfants (0 si aucun)&nbsp;:</label>
                <input type="number" id="children" name="children" min="0" value="0" required>
            </div>
            <div class="form-section">
                <h2>Hébergement et Billets</h2>
                <label for="booking_type">Type de réservation&nbsp;:</label>
                <select id="booking_type" name="booking_type">
                    <option value="hotel_tickets">Hôtel + Billets</option>
                    <option value="tickets_only">Billets seulement</option>
                </select>
                <div id="hotel_options_container">
                    <div id="hotel_selections"></div>
                    <button type="button" id="add_hotel_button">Ajouter une option d'hôtel</button>
                </div>
            </div>
            <div class="form-section">
                <h2>Vols</h2>
                <label><input type="checkbox" id="include_flights" name="include_flights"> Inclure les vols&nbsp;?</label>
                <div id="flight_details" class="hidden">
                    <div class="flight-inputs">
                        <h3>Vol Aller</h3>
                        <label for="departure_date_aller">Date de départ (Aller)&nbsp;:</label>
                        <input type="date" id="departure_date_aller" name="departure_date_aller">
                        <label for="departure_time_aller">Heure de départ (Aller)&nbsp;:</label>
                        <input type="time" id="departure_time_aller" name="departure_time_aller">
                        <label for="departure_airport_aller">Aéroport de départ (Aller)&nbsp;:</label>
                        <input type="text" id="departure_airport_aller" name="departure_airport_aller" placeholder="Ex: YUL - Montréal">
                        <label for="arrival_airport_aller">Aéroport d'arrivée (Aller)&nbsp;:</label>
                        <input type="text" id="arrival_airport_aller" name="arrival_airport_aller" placeholder="Ex: MCO - Orlando" value="MCO - Orlando">
                        <label for="arrival_date_aller">Date d'arrivée (Aller)&nbsp;:</label>
                        <input type="date" id="arrival_date_aller" name="arrival_date_aller">
                        <label for="arrival_time_aller">Heure d'arrivée (Aller)&nbsp;:</label>
                        <input type="time" id="arrival_time_aller" name="arrival_time_aller">
                        <label for="airline_aller">Compagnie Aérienne (Aller)&nbsp;:</label>
                        <input type="text" id="airline_aller" name="airline_aller" placeholder="Ex: Air Canada">
                        <label for="flight_number_aller">Numéro de vol (Aller)&nbsp;:</label>
                        <input type="text" id="flight_number_aller" name="flight_number_aller" placeholder="Ex: AC1676">
                    </div>
                     <div class="flight-inputs">
                        <h3>Vol Retour</h3>
                        <label for="departure_date_retour">Date de départ (Retour)&nbsp;:</label>
                        <input type="date" id="departure_date_retour" name="departure_date_retour">
                        <label for="departure_time_retour">Heure de départ (Retour)&nbsp;:</label>
                        <input type="time" id="departure_time_retour" name="departure_time_retour">
                        <label for="departure_airport_retour">Aéroport de départ (Retour)&nbsp;:</label>
                        <input type="text" id="departure_airport_retour" name="departure_airport_retour" placeholder="Ex: MCO - Orlando" value="MCO - Orlando">
                        <label for="arrival_airport_retour">Aéroport d'arrivée (Retour)&nbsp;:</label>
                        <input type="text" id="arrival_airport_retour" name="arrival_airport_retour" placeholder="Ex: YUL - Montréal">
                        <label for="arrival_date_retour">Date d'arrivée (Retour)&nbsp;:</label>
                        <input type="date" id="arrival_date_retour" name="arrival_date_retour">
                        <label for="arrival_time_retour">Heure d'arrivée (Retour)&nbsp;:</label>
                        <input type="time" id="arrival_time_retour" name="arrival_time_retour">
                        <label for="airline_retour">Compagnie Aérienne (Retour)&nbsp;:</label>
                        <input type="text" id="airline_retour" name="airline_retour" placeholder="Ex: Air Canada">
                        <label for="flight_number_retour">Numéro de vol (Retour)&nbsp;:</label>
                        <input type="text" id="flight_number_retour" name="flight_number_retour" placeholder="Ex: AC1677">
                    </div>
                    <label for="flight_price">Prix total approximatif des vols (CAD)&nbsp;:</label>
                    <input type="number" id="flight_price" name="flight_price" step="0.01">
                    <label for="flight_notes">Notes sur les vols&nbsp;:</label>
                    <textarea id="flight_notes" name="flight_notes" placeholder="Ajoutez ici des détails importants (ex: compagnie, escale, type de bagages inclus...)"></textarea>
                </div>
            </div>
            <div class="form-section">
                <h2>Promotion</h2>
                <label for="promotion_type">Type de promotion&nbsp;:</label>
                <select id="promotion_type" name="promotion_type">
                    <option value="aucune">Aucune promotion pour l'instant</option>
                    <option value="specifique">Promotion spécifique</option>
                </select>
                <div id="promotion_details" class="hidden">
                    <label for="promotion_name">Nom de la promotion&nbsp;:</label>
                    <input type="text" id="promotion_name" name="promotion_name" placeholder="Nom de la promotion (ex: Rabais estival)">
                    <label for="promotion_end_date">Date de fin de la promotion (si applicable)&nbsp;:</label>
                    <input type="date" id="promotion_end_date" name="promotion_end_date">
                </div>
            </div>
            <button type="submit">Générer l'e-mail</button>
        </form>

        <div id="emailOutputContainer">
            <h2>E-mail Généré (Prêt à copier)</h2>
            <div id="emailOutput" contenteditable="true"></div>
            <button type="button" id="copyHtmlButton">Copier le contenu de l'e-mail</button>
        </div>
    </div>

    <script>
        const DISNEY_HOTELS = [
             // Deluxe Villas
            { name: "Bay Lake Tower at Contemporary", description: "Ce croissant de lune moderne adjacent au Contemporary offre des villas luxueuses et une vue imprenable sur Magic Kingdom. Son sky-bridge le connecte directement à l'hôtel principal et au monorail.", level: "Deluxe Villa", pointsForts: ["Distance de marche de Magic Kingdom", "Accès à la ligne du monorail", "Vues spectaculaires sur les feux d'artifice", "Piscine privée avec glissade d'eau"] },
            { name: "Villas at Grand Floridian", description: "Le summum du luxe et de l'élégance victorienne dans un format de villa spacieuse. Profitez du service impeccable et des restaurants primés du Grand Floridian, le tout sur la ligne du monorail.", level: "Deluxe Villa", pointsForts: ["Hébergement le plus luxueux de Disney", "Restaurants gastronomiques sur place", "Spa Senses de classe mondiale", "Accès direct au monorail"] },
            { name: "Polynesian Villas & Bungalows", description: "Évadez-vous dans un paradis tropical avec ces villas et bungalows sur l'eau. L'ambiance des îles du Pacifique Sud, la vue sur le lagon et l'accès au monorail en font une escapade de rêve.", level: "Deluxe Villa", pointsForts: ["Bungalows uniques sur pilotis", "Ambiance tropicale immersive", "Situé sur la ligne du monorail", "Excellents restaurants thématiques ('Ohana)"] },
            { name: "BoardWalk Villas", description: "Revivez le charme d'une promenade côtière du début du XXe siècle. Ces villas offrent un accès direct à l'animation effervescente du BoardWalk, avec ses restaurants, boutiques et spectacles de rue.", level: "Deluxe Villa", pointsForts: ["Distance de marche de EPCOT et Hollywood Studios", "Vie nocturne et restaurants sur le BoardWalk", "Piscine Luna Park sur le thème du cirque", "Service de bateau-taxi (Friendship)"] },
            { name: "Beach Club Villas", description: "Profitez de l'ambiance décontractée d'une villa de la Nouvelle-Angleterre. Le point d'orgue est Stormalong Bay, un incroyable complexe aquatique de 3 acres avec fond de sable et rivière tranquille.", level: "Deluxe Villa", pointsForts: ["Accès à la meilleure piscine de Disney World", "À quelques pas de l'entrée d'EPCOT", "Atmosphère balnéaire relaxante", "Restaurant populaire Beaches & Cream"] },
            { name: "Riviera Resort", description: "Inspiré par l'élégance de la Riviera européenne, cet hôtel sophistiqué allie le glamour européen à la magie de Disney. Ses studios et villas offrent des vues magnifiques et une décoration raffinée.", level: "Deluxe Villa", pointsForts: ["Station principale du Disney Skyliner", "Restaurant sur le toit avec personnages (Topolino's)", "Design européen élégant et artistique", "Piscines magnifiques et jeux d'eau"] },
            { name: "Wilderness Lodge - Copper Creek Villas", description: "Inspirées par l'héritage ferroviaire du Nord-Ouest Pacifique, ces villas et cabines au bord de l'eau offrent une touche de luxe moderne dans un cadre rustique et sauvage.", level: "Deluxe Villa", pointsForts: ["Cabines privées luxueuses au bord du lac", "Piscine thématique avec geyser", "Ambiance à la fois rustique et moderne", "Accès par bateau-taxi à Magic Kingdom"] },
            { name: "Wilderness Lodge - Boulder Ridge Villas", description: "Adjacent au lodge principal, ce bâtiment évoque le charme des gîtes des parcs nationaux de l'Ouest américain. Une ambiance chaleureuse et rustique, parfaite pour une retraite paisible.", level: "Deluxe Villa", pointsForts: ["Atmosphère calme et plus intime", "Thème des parcs nationaux américains", "Accès facile aux commodités du lodge", "Feu de camp et activités extérieures"] },
            { name: "Animal Kingdom Lodge - Jambo House Villas", description: "Vivez une expérience immersive dans le bâtiment principal d'Animal Kingdom Lodge. Le lobby grandiose et les vues directes sur la savane depuis certaines villas sont inoubliables.", level: "Deluxe Villa", pointsForts: ["Vues imprenables sur la savane animalière", "Lobby spectaculaire et collection d'art africain", "Accès aux restaurants primés (Jiko, Boma)", "Piscine Uzima avec vue sur les animaux"] },
            { name: "Animal Kingdom Lodge - Kidani Village", description: "Ce bâtiment dédié aux villas offre une ambiance plus calme et des vues étendues sur la savane. Idéal pour les familles qui souhaitent plus d'espace et une cuisine complète.", level: "Deluxe Villa", pointsForts: ["Excellent pour l'observation des animaux", "Piscine Samawati avec glissades et jeux d'eau", "Restaurant Sanaa avec vue sur la savane", "Villas spacieuses avec cuisines complètes"] },
            { name: "Saratoga Springs Resort & Spa", description: "Inspiré par la ville thermale historique de Saratoga Springs, ce complexe de style victorien propose des villas, un spa complet, et un accès facile à Disney Springs par bateau ou à pied.", level: "Deluxe Villa", pointsForts: ["Distance de marche de Disney Springs", "Treehouse Villas uniques en leur genre", "Parcours de golf sur place (Lake Buena Vista)", "Ambiance de station thermale relaxante"] },
            { name: "Old Key West Resort", description: "Évoquant l'ambiance décontractée de Key West, ce vaste complexe propose des villas parmi les plus spacieuses du site, de magnifiques fairways et une atmosphère de communauté insulaire.", level: "Deluxe Villa", pointsForts: ["Villas extrêmement spacieuses", "Ambiance décontractée et luxuriante", "Restaurant Olivia's Café (un classique)", "Transport par bateau vers Disney Springs"] },

            // Deluxe Resorts
            { name: "Contemporary Resort", description: "Iconique et ultra-moderne, cet hôtel en forme de A est le seul où le monorail passe directement à l'intérieur. Il est si proche de Magic Kingdom que vous pouvez y aller à pied.", level: "Deluxe", pointsForts: ["Le plus proche de Magic Kingdom (à pied)", "Le monorail traverse le lobby de l'hôtel", "Restaurant sur le toit (California Grill)", "Design moderne et vues exceptionnelles"] },
            { name: "Grand Floridian Resort & Spa", description: "L'hôtel le plus luxueux et emblématique de Disney. Son élégance victorienne, son service impeccable, son spa de renommée mondiale et sa proximité avec Magic Kingdom en font le summum du luxe.", level: "Deluxe", pointsForts: ["Service 5 étoiles et élégance victorienne", "Spa Senses de classe mondiale", "Restaurants gastronomiques (Victoria & Albert's)", "Sur la ligne du monorail vers Magic Kingdom"] },
            { name: "Polynesian Village Resort", description: "Une escapade tropicale luxuriante qui vous transporte dans les îles du Pacifique Sud. Profitez de son ambiance exotique, de sa plage de sable blanc avec vue sur le château et de son accès direct au monorail.", level: "Deluxe", pointsForts: ["Ambiance des îles du Pacifique Sud", "Vue sur les feux d'artifice de Magic Kingdom", "Accès au monorail et aux bateaux-taxis", "Restaurant populaire 'Ohana"] },
            { name: "Wilderness Lodge", description: "Inspiré des grands lodges des parcs nationaux américains, ce complexe majestueux est un chef-d'œuvre d'artisanat. Son lobby spectaculaire avec une cheminée de 82 pieds et son geyser en font une destination en soi.", level: "Deluxe", pointsForts: ["Lobby et architecture spectaculaires", "Ambiance immersive de parc national", "Transport par bateau vers Magic Kingdom", "Piscine avec geyser 'Fire Rock'"] },
            { name: "Yacht Club Resort", description: "Plongez dans l'élégance nautique d'un club de yacht de la Nouvelle-Angleterre. Son atmosphère est plus formelle que son hôtel jumeau, le Beach Club, avec qui il partage l'exceptionnelle piscine Stormalong Bay.", level: "Deluxe", pointsForts: ["Partage l'accès à la piscine Stormalong Bay", "Restaurant signature (Yachtsman Steakhouse)", "Atmosphère nautique et raffinée", "Distance de marche d'EPCOT"] },
            { name: "Beach Club Resort", description: "Avec son ambiance décontractée de station balnéaire de la Nouvelle-Angleterre, cet hôtel est un favori des familles. Son atout majeur est l'accès à Stormalong Bay, un mini parc aquatique avec fond de sable.", level: "Deluxe", pointsForts: ["Accès au complexe aquatique Stormalong Bay", "Le plus près de l'entrée d'EPCOT (à pied)", "Ambiance familiale et ensoleillée", "Glaces et repas au Beaches & Cream"] },
            { name: "BoardWalk Inn", description: "Cet hôtel charmant vous transporte sur une promenade côtière des années 1920. Le soir, le 'Boardwalk' s'anime avec ses restaurants, ses artistes de rue et sa vie nocturne, le tout à quelques pas d'EPCOT.", level: "Deluxe", pointsForts: ["Accès à pied à EPCOT et Hollywood Studios", "Promenade animée avec restaurants et spectacles", "Piscine 'Luna Park' sur le thème du carnaval", "Élégance d'une époque révolue"] },
            { name: "Animal Kingdom Lodge", description: "Évadez-vous dans un lodge africain authentique où l'aventure vous attend à votre fenêtre. Cet hôtel majestueux est entouré de savanes luxuriantes, offrant des vues sur plus de 30 espèces d'animaux.", level: "Deluxe", pointsForts: ["Vues spectaculaires sur la savane animalière", "Collection d'art africain de calibre mondial", "Restaurants thématiques exceptionnels (Jiko, Boma)", "Immersion culturelle unique"] },
            
            // Moderate Resorts
            { name: "Coronado Springs Resort", description: "Ce complexe tentaculaire allie une architecture coloniale espagnole à l'élégance moderne de la tour Gran Destino. Il offre des commodités de luxe à un prix de catégorie modérée.", level: "Moderate", pointsForts: ["Ambiance de luxe à prix modéré", "Options de restauration variées et excellentes", "Piscine 'The Lost City of Cibola' avec pyramide", "La tour Gran Destino offre des chambres modernes"] },
            { name: "Caribbean Beach Resort", description: "Évadez-vous dans l'ambiance colorée et tropicale des Caraïbes. Ce resort tentaculaire est le hub central du Disney Skyliner, offrant un transport rapide et amusant vers deux parcs.", level: "Moderate", pointsForts: ["Hub principal du Disney Skyliner", "Piscine thématique 'Fuentes del Morro'", "Chambres sur le thème des pirates", "Ambiance de vacances tropicales"] },
            { name: "Port Orleans - French Quarter", description: "Ce charmant hôtel évoque les rues pavées et les balcons en fer forgé du Vieux Carré de La Nouvelle-Orléans. Sa petite taille le rend intime et facile à parcourir, avec un seul arrêt d'autobus.", level: "Moderate", pointsForts: ["Hôtel le plus compact et intime", "Beignets Mickey frais et délicieux", "Ambiance jazz et romantique", "Service de bateau-taxi vers Disney Springs"] },
            { name: "Port Orleans - Riverside", description: "Explorez les bayous rustiques de la Louisiane ou les manoirs élégants du Sud. Ce vaste complexe offre une grande variété de paysages et une atmosphère paisible au bord de la rivière.", level: "Moderate", pointsForts: ["Choix entre manoirs ou cabanes rustiques", "Chambres thématiques 'Royal Rooms'", "Atmosphère relaxante au bord de la rivière", "Activités comme la pêche et les calèches"] },
            { name: "The Cabins at Fort Wilderness", description: "Offrant une véritable immersion dans la nature, ces cabines rustiques sont nichées dans une forêt de 750 acres. Chaque cabine peut loger jusqu’à six personnes et dispose d'une cuisine complète.", level: "Moderate", pointsForts: ["Cuisine complète et barbecue privé", "Immersion totale dans la nature", "Nombreuses activités récréatives", "Peut accueillir jusqu'à 6 personnes"] },
            
            // Value Resorts
            { name: "Art of Animation Resort", description: "Plongez littéralement dans les mondes de Némo, Cars, Le Roi Lion et La Petite Sirène. Cet hôtel est célèbre pour ses suites familiales immersives et sa piscine 'Big Blue', la plus grande de Disney World.", level: "Value", pointsForts: ["Suites familiales thématiques (jusqu'à 6 pers.)", "La plus grande piscine de tout Disney World", "Station dédiée sur le Disney Skyliner", "Décors et personnages géants spectaculaires"] },
            { name: "Pop Century Resort", description: "Voyagez à travers les décennies marquantes du XXe siècle. Cet hôtel est l'un des favoris pour son excellent rapport qualité-prix et son accès direct et rapide au Disney Skyliner.", level: "Value", pointsForts: ["Accès direct au Disney Skyliner", "Excellent rapport qualité-prix", "Récemment rénové avec lits queen", "Ambiance nostalgique et amusante"] },
            { name: "All-Star Movies Resort", description: "Vibrez au rythme des classiques du cinéma Disney dans cet hôtel aux décors spectaculaires. Idéal pour les familles, chaque bâtiment est une célébration de films comme Fantasia ou Toy Story.", level: "Value", pointsForts: ["Thématisation immersive et icônes géantes", "L'une des options les plus abordables sur site", "Grande aire de restauration 'World Premiere'", "Piscine sur le thème de Fantasia"] },
            { name: "All-Star Music Resort", description: "Célébrez tous les genres musicaux, du calypso au rock'n'roll. C'est le seul hôtel 'All-Star' à proposer des suites familiales, une option économique pour les grands groupes.", level: "Value", pointsForts: ["Propose des suites familiales abordables", "Piscine principale en forme de guitare", "Thème musical entraînant et amusant", "Excellent choix pour les fanfares scolaires"] },
            { name: "All-Star Sports Resort", description: "Pour les amateurs de sport, cet hôtel est un terrain de jeu géant. Les icônes surdimensionnées de ballons de football, de battes de baseball et de planches de surf créent une atmosphère énergique.", level: "Value", pointsForts: ["Thème sportif et dynamique", "Parfait pour les groupes sportifs de jeunes", "Tarifs parmi les plus bas de Disney", "Aires de jeux sur le thème du sport"] }
        ];

        function getHotelByName(name) { return DISNEY_HOTELS.find(hotel => hotel.name === name); }
        function formatDateFR(dateStr) { if (!dateStr) return ""; try { const date = new Date(dateStr + 'T00:00:00'); const options = { year: 'numeric', month: 'long', day: 'numeric' }; return date.toLocaleDateString('fr-FR', options); } catch (e) { return dateStr; } }
        function formatTime(timeStr) { if (!timeStr) return ""; try { const [hours, minutes] = timeStr.split(':'); return `${String(hours).padStart(2, '0')}h${String(minutes).padStart(2, '0')}`; } catch (e) { return timeStr; } }

        function generateEmailHTML(data) {
             const C = {
                blue: '#0078C1',
                blueDark: '#005a9c',
                orange: '#FF7F50',
                textDark: '#222222',
                textLight: '#555555',
                border: '#EAEAEA',
                background: '#f0f2f5',
                white: '#FFFFFF',
                blueLight: '#e6f2fa',
                orangeLight: '#fff4e6',
                level: { value: '#28a745', moderate: '#2196F3', deluxe: '#6f42c1', deluxe_villa: '#9C27B0' },
                tags: ['#0078C1', '#5A67D8', '#d9480f', '#0ca678']
            };

            const S = {
                fontStack: `Arial, Helvetica, sans-serif`,
                p: `font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.6; color: ${C.textDark}; margin: 1em 0; text-align: justify;`,
                strong: `font-weight: bold;`,
                italic: `font-style: italic;`,
            };
            
            function createBanner(text, type = 'main') {
                let style, titleStyle, wrapperStyle;
                switch (type) {
                    case 'closing': style = `background-color: ${C.orange}; padding: 12px 30px;`; titleStyle = `font-family: Georgia, serif; font-size: 24px; color: ${C.white}; font-weight: bold; text-transform: uppercase; margin: 0; text-align: center; letter-spacing: 1px;`; wrapperStyle = `padding: 5px 0;`; break;
                    case 'sub': style = `background-color: ${C.blue}; padding: 10px 30px;`; titleStyle = `font-family: ${S.fontStack}; font-size: 20px; color: ${C.white}; font-weight: bold; text-transform: uppercase; margin: 0; text-align: center;`; wrapperStyle = `padding: 0;`; break;
                    case 'main': default: style = `background: linear-gradient(to right, ${C.blue}, ${C.blueDark}); padding: 25px 30px;`; titleStyle = `font-family: Georgia, serif; font-size: 32px; color: ${C.white}; font-weight: bold; text-transform: uppercase; margin: 0; text-align: center; letter-spacing: 1.5px; line-height:1.2;`; wrapperStyle = `border-top: 1px solid rgba(255,255,255,0.3); border-bottom: 1px solid rgba(255,255,255,0.3); padding: 10px 0;`; break;
                }
                return `<tr><td style="${style}"><div style="${wrapperStyle}"><h1 style="${titleStyle}">${text}</h1></div></td></tr>`;

            function togglePromotionDetails() { promotionDetailsDiv.classList.toggle('hidden', promotionTypeSelect.value !== 'specifique'); }

            includeFlightsCheckbox.addEventListener('change', toggleFlightDetails);
            bookingTypeSelect.addEventListener('change', toggleHotelOptions);
            promotionTypeSelect.addEventListener('change', togglePromotionDetails);
            
            toggleFlightDetails();
            toggleHotelOptions();
            togglePromotionDetails();
        });
    </script>
</body>
</html>
