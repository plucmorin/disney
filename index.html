        .btn:hover {

        }

        .output-section {

            border-radius: 10px;
            padding: 25px;
            max-height: 800px;
            overflow-y: auto;
        }

        .email-preview {

            line-height: 1.6;
            white-space: pre-wrap;
        }

        .email-title {
            color: #0066cc;

            text-transform: uppercase;

        }

        .copy-btn {
